{% extends TEMPLATE_BASE %}

{% block title %}Pubblica risultati &mdash; {{election.name}}{% endblock %}
{% block content %}
  <h2 class="title">{{election.name}} &mdash; Pubblica risultati <span style="font-size:0.7em;">[<a href="{% url "election@view" election.uuid %}">annulla</a>]</span></h2>

  <p>
    Stai per pubblicare i risultati per questa elezione.
  </p>

  <form method="POST" action="">
    <input type="hidden" name="csrf_token" value="{{csrf_token}}" />
    <p>
    <input type="checkbox" name="send_email" value="send_email" checked="checked"/> Invia email ai votanti con i risultati.
    </p>
    <input type="submit" class="button" value="pubblica risultati!" />
  </form>

{% endblock %}
