{% extends TEMPLATE_BASE %}

{% block title %}Compute Tally &mdash; {{election.name}}{% endblock %}
{% block content %}
  <h2 class="title">{{election.name}} &mdash; Calcola Conteggio <span style="font-size:0.7em;">[<a href="{% url "election@view" election.uuid %}">annulla</a>]</span></h2>

  <p>
    Stai per calcolare il conteggio per questa elezione. Dopo potrai solo vedere i risultati delle elezioni.
  </p>

  <form method="POST" action="">
    <input type="hidden" name="csrf_token" value="{{csrf_token}}" />
    <input type="submit" class="button" value="compute the tally!" />
  </form>

{% endblock %}
