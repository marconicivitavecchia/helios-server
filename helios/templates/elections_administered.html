{% extends TEMPLATE_BASE %}

{% block content %}
  <h2 class="title">Elezioni che amministri <span style="font-size:0.7em;">[<a href="/">torna alla home</a>]</span></h2>

<ul>
{% for election in elections %}
<li> <a href="{% url "election@view" election.uuid %}">{{election.name}}</a><em> - {{election.num_voters}} votanti / {{election.num_cast_votes}} voti inviati</em></li>
{% endfor %}
</ul>
{% endblock %}
